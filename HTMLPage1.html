<html>

<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css"> -->
    <title>Tip Box</title>
</head>

<body>
    <div class="Page_1">
        <img src="Kr4xXkU.jpg" id="old_man">
        <div class="icons">
            <img src="logo.png" id="logo">
            <img src="Google Play.png" id="Playstore_icon">
            <img src="Apple Store.png" id="Apple_icon">
            <div>
                <h2 id="Signup">Signup</h2>
            </div>
            <h2 id="Login">Login</h2>
        </div>
        <div class="box">
            <div class="box_contenyt">
                <h1 id="intro">Tip for your<br>
                    favorite<br>
                    <u>Street Artist<br></u>
                    with<br>
                    <u>Paypal.<br></u>
                </h1>
                <div id="search">
                    <img src="textbox.png">
                </div>
            </div>
        </div>
    </div>
    <div class="Page_2">
        <img src="visa.png">
        <img src="PayPal.png">
        <img src="skillshare.png">
        <img src="wired.png">
    </div>
    <div class="Page_3">
        <!-- <img src="ngpTSOd.jpg"> -->
        <h2>
        How it works
      </h2>
        <div class="processImg">
            <img src="find.png">
            <img src="card.png">
            <img src="wallet.png">
            <img src="security.png" id="Phone">
            <h3 id="One">1</h3>
            <h3>2</h3>
            <h3>3</h3>
            <h3>4</h3>
        </div>
        <div class="Process_content">
            <div class="Process_content_1">
                Find your favorite<br> talent/service
                <br> in your city.
            </div>
            <div class="Process_content_2">
                Bind your <br> payment <br> method.
            </div>
            <div class="Process_content_3">
                Pay with your <br>digital wallet.
            </div>
            <div class="Process_content_4">
                Check on your <br>mobile <br>and share ❤️
            </div>
        </div>
    </div>
    <div class="Page_4">
        <!-- <img src="map.PNG" id="map"> -->
        <h2>
        Find your city.
      </h2>
        <h3>
        And your favorite talent/service.
      </h3>
        <div class="input">
            <i class="fa fa-search" id="search_icon"></i>
            <input id="input" type="text" name="search" placeholder="Type your city">
            <i class="fa fa-microphone" id="microphone_icon"></i>
        </div>
        <div id="map"></div>
        <script>
            function initMap() {
                // Create a map object and specify the DOM element for display.
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 23.22,
                        lng: 120.21
                    },
                    scrollwheel: false,
                    zoom: 11
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoXIHLDeOXJQbgK4CN1FcZ8ZBd7l_YZTE&callback=initMap" async defer></script>
    </div>
    <!-- <img src="ngpTSOd.jpg" id="123" width="100%"> -->
</body>
<script>
    $(document).ready(function() {
        var BoxHeight = $("#old_man").height();
        $("div.box").height(BoxHeight);
        $("div.Page_3").height(BoxHeight - 150);
        $("div.Page_4").height(BoxHeight - 150);
        $("h1").css("background-color", "#231f20");
        BoxHeight = $("div.Page_2").height();
        $("div.Page_3").css('margin-top', BoxHeight + 'px');
    });
</script>

</html>
